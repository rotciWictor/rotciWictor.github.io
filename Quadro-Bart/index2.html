<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        p{
               color: yellow; 
               font-family: "Arial";
               font-size: 30px;
               margin: 10px 0 0 10px;
               white-space: nowrap;
               overflow: hidden;
               width: 30em;
              /* added animation property to show the character one at a time*/
               animation: type 60s steps(60, end); 
            }
     
            /*set the background colour of div element to black */
            .wrapper {
              background-color: black;
             }
     
             @keyframes type{ 
              from { 
                   width: 0; 
                   } 
               }
     
    </style>
    </head>
    <body>
      <div class="wrapper">
        <p>To Be Continued...</p>
      </div>
    </body>
    </html>
</body>
</html>
